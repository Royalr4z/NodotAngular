<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" [style.max-width]="'600px'">
            <h5 class="fw-bold text-primary text-uppercase">Contate-nos</h5>
            <h1 class="mb-0">Se você tiver alguma dúvida, sinta-se à vontade para entrar em contato conosco</h1>
        </div>
        <div class="row g-5 mb-5">
            <div class="col-lg-4">
                <div class="d-flex align-items-center wow fadeIn" data-wow-delay="0.1s">
                    <div class="bg-primary d-flex align-items-center justify-content-center rounded" [style.width]="'60px'" [style.height]="'60px'">
                        <i class="fa fa-phone-alt text-white"></i>
                    </div>
                    <div class="ps-4">
                        <h5 class="mb-2">Ligue para tirar qualquer dúvida</h5>
                        <h4 class="text-primary mb-0">(61) 9 8303-5827</h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex align-items-center wow fadeIn" data-wow-delay="0.4s">
                    <div class="bg-primary d-flex align-items-center justify-content-center rounded" [style.width]="'60px'" [style.height]="'60px'">
                        <i class="fa fa-envelope-open text-white"></i>
                    </div>
                    <div class="ps-4">
                        <h5 class="mb-2">E-mail</h5>
                        <div class="text-primary mb-0" [style.font-weight]="'500'" [style.font-size]="'1.06rem'">nodotenterprise@outlook.com</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex align-items-center wow fadeIn" data-wow-delay="0.8s">
                    <div class="bg-primary d-flex align-items-center justify-content-center rounded" [style.width]="'60px'" [style.height]="'60px'">
                        <i class="fa fa-map-marker-alt text-white"></i>
                    </div>
                    <div class="ps-4">
                        <h5 class="mb-2">Visite nosso escritório</h5>
                        <h4 class="text-danger mb-0">Em breve</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-lg-6 wow slideInUp" data-wow-delay="0.3s">

                <!-- SuccessMsg Start -->
                <div [ngClass]="boxSuccess ? 'd-none' : 'text-light bg-success border-radius rounded-3 my-2'">
                    <i class="bi bi-check mx-2"></i>
                    <span>Usuário Conectado Com Sucesso.</span>
                </div>
                <!-- SuccessMsg End -->

                <!-- ErrorMsg Start -->
                <div [ngClass]="boxError ? 'd-none' : 'text-light bg-danger border-radius rounded-3 my-2'">
                    <i class="bi bi-exclamation-triangle px-1 mx-2"></i>
                    <span>{{ msgError.msg }}</span>
                </div>
                <!-- ErrorMsg End -->

                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="typeUser" class="form-control border-0 bg-light px-4" placeholder="Seu Nome" [style.height]="'55px'"/>
                        </div>
                        <div class="col-md-6">
                            <input type="email" id="typeEmail" class="form-control border-0 bg-light px-4" placeholder="Seu E-mail" [style.height]="'55px'"/>
                        </div>
                        <div class="col-12">
                            <input type="text" id="typeSubject" class="form-control border-0 bg-light px-4" placeholder="Assunto" [style.height]="'55px'"/>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control border-0 bg-light px-4 py-3" id="typeContent" rows="4" placeholder="Mensagem"></textarea>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="button" (click)="Send()">Mandar Mensagem</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 wow slideInUp" data-wow-delay="0.6s">
                <Iframe class="position-relative rounded w-100 h-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d245795.56249609025!2d-48.077786570030675!3d-15.721717263587397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3d18df9ae275%3A0x738470e469754a24!2zQnJhc8OtbGlhLCBERg!5e0!3m2!1spt-BR!2sbr!4v1677866190554!5m2!1spt-BR!2sbr"
                    frameborder="0" [style.min-height]="'350px'" [style.border]="'0'" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></Iframe>
            </div>
        </div>
    </div>
</div>
