<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-lg-8">
          <!-- Blog Detail Start -->
          <div class="mb-5">
            <img class="img-fluid w-100 rounded-3 border border-gray mb-0" [src]="blogData.imageUrl ? blogData.imageUrl : 'https://gumlet.assettype.com/newslaundry%2F2020-12%2F79605f3f-caeb-4d5b-965b-0feba01f911b%2FRetraction_in_2020_AI.jpg?auto=format%2Ccompress&fit=max&format=webp&w=480&dpr=2.6'" alt=""/>
            <hr class="text-dark mt-5 mb-4"/>
            <div class="d-flex justify-content-between my-2">
              <div class="d-flex align-self-stretch">
                <i class="bi bi-person text-danger m-1 mx-2 fs-5"></i>
                <span class="text-dark m-1 fs-5">{{ blogData.userName ? blogData.userName : '----' }}</span>
              </div>
              <div class="d-flex align-self-stretch">
                <i class="bi bi-calendar text-danger m-1 mx-2 fs-5"></i>
                <span class="text-dark m-1 fs-5">{{ blogData.date ? blogData.date : '----' }}</span>
              </div>
              <a class="text-white bg-primary rounded-3 py-1 px-4 fs-5" href="/blog?category={{ blogData.categoryName }}" *ngIf="blogData.categoryName">{{ blogData.categoryName }}</a>
            </div>
            <h1 class="d-flex justify-content-center text-primary my-5 display-4 text-danger" id="title-blog">
              {{ blogData.title ? blogData.title : 'Error 404' }}
            </h1>
            <div class="text-dark lead" [innerHTML]="blogData.content"></div>
          </div>
          <!-- Blog Detail End -->
        </div>
  
        <!-- Sidebar Start -->
        <div class="col-lg-4">
            <!-- Category Start -->
            <div class="mb-5 wow slideInUp" data-wow-delay="0.1s">
                <div class="section-title section-title-sm position-relative pb-3 mb-4">
                    <h3 class="mb-0">Categorias</h3>
                </div>
                <div class="link-animated d-flex flex-column justify-content-start" id="category-filter">
                    <div class="link-animated d-flex flex-column justify-content-start" id="category-filter">
                      <a class="h5 fw-semi-bold bg-light rounded py-2 px-3 mb-2" routerLink="/blog"><i class="bi bi-arrow-right me-2"></i>N/A</a>
                      <a class="h5 fw-semi-bold bg-light rounded py-2 px-3 mb-2" *ngFor="let category of categories" [routerLink]="['/blog']" [queryParams]="{ category: category.name }">
                        <i class="bi bi-arrow-right me-2"></i>{{ category.name }}
                      </a>
                </div>
            </div>
            <!-- Category End -->

            <!-- Recent Post Start -->
            <div class="mb-5 wow slideInUp" data-wow-delay="0.1s" id="recent-post-itens">
                <div class="section-title section-title-sm position-relative pb-3 mb-4">
                    <h3 class="mb-0">Postagem recente</h3>
                </div>
                <a class="d-flex rounded overflow-hidden mb-3 bg-light border border-2 border-primary" *ngFor="let post of posts" [routerLink]="['/detail']" [queryParams]="{ id: post.id }">
                  <img class="img-fluid" [src]="post.imageUrl" style="width: 100px; height: 100px; object-fit: cover" alt=""/>
                  <span class="h5 fw-semi-bold d-flex align-items-center px-3 mb-0 text-dark">{{ post.title }}</span>
                </a>
            </div>
            <!-- Recent Post End -->

            <!-- Image Start -->
            <div class="mb-5 wow slideInUp border border-3 border-primary" data-wow-delay="0.1s">
                <img src="../../../assets/img/blog-4.jpg" alt="" class="img-fluid rounded"/>
            </div>
            <!-- Image End -->

            <!-- Tags Start -->
            <div class="mb-5 wow slideInUp" data-wow-delay="0.1s">
                <div class="section-title section-title-sm position-relative pb-3 mb-4">
                    <h3 class="mb-0">Tags</h3>
                </div>
                <div class="d-flex flex-wrap m-n1">
                  <a class="btn btn-light m-1" *ngFor="let category of categories" [routerLink]="['/blog']" [queryParams]="{ category: category.name }">
                    {{ category.name }}
                  </a>
                </div>
            </div>
            <!-- Tags End -->
        </div>
        <!-- Sidebar End -->
      </div>
    </div>
  </div>
